<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cálculos de horas </title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>

<body>
	<header>
		<h1>Calculador de horários para folha de ponto</h3>
	</header>
	<div id="container">
		<div>
			<h2>Total de horas/dia:</h2>
			<input id="totalHorasDia" type="time" class="hora" /> <br /><br />
		</div>
		<hr>
		<div id="dados">
			<div id="dadosContainer">
				<div id="dadosEntrada">
					<div id="inputDados">
						<h3>Hora de entrada: </h3>
						<input id="horaEntrada" type="time" class="hora" /> <br />
					</div>
					<div id="inputDados">
						<h3>Hora de almoço: </h3>
						<input id="horaIdaAlmoco" type="time" class="hora" />
					</div>
				</div>
				<div id="dadosSaida">
					<br />
					<br />
					<h3 for="diferencaPrimeiroTurno">-> Tempo transcorrido: </h3>
					<span id="diferencaPrimeiroTurno"></span> <br />
				</div>
			</div>
			<div id="dadosContainer">
				<div id="dadosEntrada">
					<div id="inputDados">
						<h3>Retorno do almoço: </h3>
						<input id="horaVoltaAlmoco" type="time" class="hora" />
					</div>
					<br />
					<div id="inputDados">
						<h3>Hora de saída: </h3>
						<input id="horaSaida" type="time" class="hora" />
					</div>
				</div>
				<div id="dadosSaida">
					<br />
					<br />
					<h3 for="diferencaSegundoTurno">-> Tempo transcorrido: </h3>
					<span id="diferencaSegundoTurno"></span> <br />
				</div>
			</div>

			<button type="submit" onclick="calculaHoras()">Calcular</button>

			<div id="saida">
				<h3 for="saldoHoras">Horas extras/devedoras</h3>
				<span id="saldoHoras"></span>
			</div>
		</div>


	</div>

</body>

</html>
