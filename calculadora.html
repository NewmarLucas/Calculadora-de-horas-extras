<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Cálculos de horas </title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>

<body>

	<h3>Calculador de horários para folha de ponto</h3>

	<label>Total de horas/dia:</label>
	<input id="totalHorasDia" type="time" class="hora" size="5" id="totalHorasDia" /> <br /><br />
	<hr>
	<table>
		<tr>
			<td>
				<label>Hora de entrada:</label>
				<input id="horaEntrada" type="time" class="hora" size="5" id="horaEntrada" /> <br />

				<label>Hora de almoço:</label>
				<input id="horaIdaAlmoco" type="time" class="hora" size="5" id="horaIdaAlmoco" />
			</td>
			<td class="calculados">
				<br />
				<br />
				<label for="diferencaPrimeiroTurno">-> Tempo transcorrido: </label>
				<span id="diferencaPrimeiroTurno"></span> <br />
			</td>
		</tr>
		<tr>
			<td>
				<label>Retorno do almoço:</label>
				<input id="horaVoltaAlmoco" type="time" class="hora" size="5" id="horaVoltaAlmoco" /> <br />

				<label>Hora de saída:</label>
				<input id="horaSaida" type="time" class="hora" size="5" id="horaSaida" />
			</td>
			<td class="calculados">
				<br />
				<br />
				<label for="diferencaSegundoTurno">-> Tempo transcorrido: </label>
				<span id="diferencaSegundoTurno"></span> <br />
			</td>
		</tr>
		<td class="calculados">

			<label for="saldoHoras">Horas extras/devedoras</label>
			<span id="saldoHoras"></span>
		</td>
	</table>

	<button type="submit" onclick="calculaHoras()">Calcular</button>

</body>

</html>
